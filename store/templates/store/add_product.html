{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Product</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Name -->
      <div>
        <label class="block font-semibold">Product Name</label>
        <input type="text" name="name" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Category -->
      <div>
        <label class="block font-semibold">Category</label>
        <select name="category" class="w-full border rounded px-3 py-2">
          <option value="">-- Select Existing Category --</option>
          {% for c in categories %}
          <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
        <input type="text" name="new_category" placeholder="Or type new category" class="w-full border rounded px-3 py-2 mt-2">
      </div>

      <!-- Size -->
      <!-- <div>
        <label class="block font-semibold">Shoe Size</label>
        <select name="size" class="w-full border rounded px-3 py-2">
          <option value="">-- Select Existing Size --</option>
          {% for s in sizes %}
          <option value="{{ s.id }}">{{ s.size }}</option>
          {% endfor %}
        </select>
        <input type="number" name="new_size" placeholder="Or type new size" class="w-full border rounded px-3 py-2 mt-2" step="1" pattern="\d*" min="1">
      </div> -->

      <!-- Price -->
      <div>
        <label class="block font-semibold">Price</label>
        <input type="number" step="0.01" name="price" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Stock -->
      <div>
        <label class="block font-semibold">Stock</label>
        <input type="number" name="stock" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Description -->
      <div>
        <label class="block font-semibold">Description</label>
        <textarea name="description" class="w-full border rounded px-3 py-2" rows="3" required></textarea>
      </div>

      <!-- Image -->
      <div>
        <label class="block font-semibold">Product Image</label>
        <input type="file" name="image" accept="image/*" class="w-full border rounded px-3 py-2">
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-4">
        <a href="{% url 'myadmin' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Save Product</button>
      </div>

    </form>
  </div>

</body>
</html>
