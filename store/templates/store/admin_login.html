{% extends 'store/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh] bg-transparent">
  <div class="bg-gray-950 text-gray-100 p-10 rounded-xl shadow-2xl w-full max-w-md border border-gray-800">
    <h2 class="text-3xl font-extrabold text-center mb-8 text-emerald-400 drop-shadow-md">
      ğŸ” Admin Login
    </h2>

    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <p class="text-center text-sm text-red-400 font-medium">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'admin_login' %}">
      {% csrf_token %}
      <div class="mb-5">
        <label class="block mb-1 font-semibold text-gray-300">Username</label>
        <input type="text" name="username"
          class="w-full bg-gray-900 border border-gray-700 text-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          required>
      </div>

      <div class="mb-8">
        <label class="block mb-1 font-semibold text-gray-300">Password</label>
        <input type="password" name="password"
          class="w-full bg-gray-900 border border-gray-700 text-gray-100 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          required>
      </div>

      <button type="submit"
        class="w-full bg-emerald-600 text-white py-3 rounded-lg font-semibold hover:bg-emerald-700 shadow-lg hover:shadow-emerald-500/40 transition">
        ğŸšª Login as Admin
      </button>
    </form>

    <p class="text-center text-sm mt-6 text-gray-400">
      â† Back to 
      <a href="{% url 'login' %}" class="text-emerald-400 hover:text-emerald-300 font-semibold hover:underline transition">
        User Login
      </a>
    </p>
  </div>
</div>
{% endblock %}
