{% extends 'store/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Admin Login</h2>

    {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
      <p class="text-center text-sm text-red-600">{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

<form method="post" action="{% url 'admin_login' %}">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" name="username"
               class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <div class="mb-6">
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password"
               class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
        Login as Admin
    </button>
</form>


    <p class="text-center text-sm mt-4 text-gray-600">
      ‚Üê Back to <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-semibold">User Login</a>
    </p>
  </div>
</div>
{% endblock %}
