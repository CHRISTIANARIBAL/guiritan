<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="bg-white p-6 rounded-lg shadow-md max-w-lg">
    <h1 class="text-xl font-bold text-red-600 mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
    <form method="POST" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, delete</button>
      <a href="{% url 'myadmin' %}" class="ml-3 text-gray-600">Cancel</a>
    </form>
  </div>
</body>
</html>
