<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-semibold mb-4">Delete Product</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
      <a href="{% url 'myadmin' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
    </form>
  </div>
</body>
</html>
