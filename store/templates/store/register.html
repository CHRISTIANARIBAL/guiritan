{% extends 'store/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh] bg-gray-950 text-gray-100">
    <div class="bg-gray-900 border border-gray-700 p-8 rounded-2xl shadow-2xl w-full max-w-sm transition-all duration-300">
        <h2 class="text-3xl font-bold text-center mb-6 text-emerald-400">Create Account</h2>

        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <p class="text-center text-sm text-red-400 bg-gray-800 py-2 rounded-md">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-semibold text-gray-300">Username</label>
                <input type="text" name="username"
                    class="w-full bg-gray-800 border border-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-gray-100 placeholder-gray-500"
                    placeholder="Enter your username" required>
            </div>

            <div>
                <label class="block mb-1 font-semibold text-gray-300">Password</label>
                <input type="password" name="password"
                    class="w-full bg-gray-800 border border-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-gray-100 placeholder-gray-500"
                    placeholder="Enter your password" required>
            </div>

            <div>
                <label class="block mb-1 font-semibold text-gray-300">Confirm Password</label>
                <input type="password" name="confirm_password"
                    class="w-full bg-gray-800 border border-gray-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-gray-100 placeholder-gray-500"
                    placeholder="Re-enter your password" required>
            </div>

            <button type="submit"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 rounded-md font-semibold transition-all duration-200 shadow-lg hover:shadow-emerald-500/30">
                Create Account
            </button>

            <p class="text-center text-sm mt-4 text-gray-400">
                Already have an account?
                <a href="{% url 'login' %}" class="text-emerald-400 hover:text-emerald-300 hover:underline font-semibold transition">
                    Login here
                </a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
