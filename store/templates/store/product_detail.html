{% extends 'store/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-96 object-cover rounded-lg">
        </div>
        <div>
            <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>
            <p class="text-gray-500 mb-2">{{ product.category.name }}</p>
            <p class="text-blue-700 font-bold text-2xl mb-4">₱{{ product.price }}</p>
            <p class="text-gray-700 mb-6">{{ product.description }}</p>

            {% if product.stock > 0 %}
            <!-- ✅ Replaced the old Add to Cart link with a form -->
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <label for="size" class="block font-semibold">Select Size</label>
                <select name="size" id="size" class="border rounded-md px-2 py-1 mb-4 w-full" required>
                    {% for size in product.sizes.all %}
                    <option value="{{ size.size }}">{{ size.size }}</option>
                    {% empty %}
                    <option disabled>No sizes available</option>
                    {% endfor %}
                </select>

                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 w-full">
                    Add to Cart
                </button>
            </form>
            {% else %}
            <span class="text-red-500 font-semibold">Out of Stock</span>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
