{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Edit Product</h1>
    <a href="{% url 'myadmin' %}" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded">â¬… Back to Admin</a>
  </nav>

  <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Product Name</label>
        <input type="text" name="name" value="{{ product.name }}" class="w-full border rounded px-3 py-2" required>
      </div>

      <!-- Category: select OR type new -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Category</label>
        <select name="category" class="w-full border rounded px-3 py-2">
          <option value="">-- Keep current / Select category --</option>
          {% for c in categories %}
            <option value="{{ c.id }}" {% if product.category and product.category.id == c.id %}selected{% endif %}>{{ c.name }}</option>
          {% endfor %}
        </select>
        <input type="text" name="new_category" placeholder="Or type new category" class="w-full border rounded px-3 py-2 mt-2" />
        <p class="text-sm text-gray-500 mt-1">If you type a new category, it will be created and used.</p>
      </div>



      <div>
        <label class="block text-gray-700 font-semibold mb-1">Price</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Stock</label>
        <input type="number" name="stock" value="{{ product.stock }}" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Description</label>
        <textarea name="description" class="w-full border rounded px-3 py-2" rows="3">{{ product.description }}</textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Image</label>
        {% if product.image %}
          <div class="mb-2">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-28 h-28 object-cover rounded">
          </div>
        {% endif %}
        <input type="file" name="image" accept="image/*" class="w-full border rounded px-3 py-2">
        <p class="text-sm text-gray-500 mt-1">Upload a new image to replace the current one.</p>
      </div>

      <div class="flex justify-between items-center mt-4">
        <a href="{% url 'myadmin' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded">Cancel</a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">ðŸ’¾ Update Product</button>
      </div>
    </form>
  </div>

</body>
</html>
