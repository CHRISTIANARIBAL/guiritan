{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Category</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center space-y-4">
    <h2 class="text-xl font-bold text-red-600">Delete Category</h2>
    <p class="text-gray-700">Are you sure you want to delete <strong>{{ category.name }}</strong>?</p>
    <form method="POST" class="flex justify-between mt-4">
      {% csrf_token %}
      <a href="{% url 'myadmin' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</a>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    </form>
  </div>
</body>
</html>
